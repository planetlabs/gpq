version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 5
    groups:
      actions:
        patterns:
          - "*"

  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
    cooldown:
      default-days: 5
    groups:
      major:
        update-types:
          - "major"
      minor-patch:
        update-types:
          - "minor"
          - "patch"
      security:
        applies-to: security-updates
        update-types:
          - "major"
          - "minor"
          - "patch"
